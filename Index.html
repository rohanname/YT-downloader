<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free YouTube Thumbnail Downloader - Download HD, HQ, and SD Quality thumbnails. Simple and easy to use.">
    <meta name="keywords" content="youtube thumbnail downloader, hd thumbnail, free download, youtube tools">
    <title>Free YouTube Thumbnail Downloader | HD, HQ, SD Quality</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            background: #ff0000;
            color: white;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .ad-banner {
            text-align: center;
            padding: 1rem;
            background: white;
            margin: 1rem 0;
        }

        .input-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #ff0000;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .result-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .thumbnail-preview {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
            border-radius: 4px;
            border: 2px solid #ddd;
        }

        .quality-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .quality-btn {
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quality-btn.active {
            background: #ff0000;
            color: white;
            border-color: #ff0000;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 3fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="ad-banner">
        <!-- Google AdSense Code Here -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
            crossorigin="anonymous"></script>
        <!-- Ad Unit -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
            data-ad-slot="XXXXXXXXXX"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <header class="header">
        <div class="container">
            <h1>YouTube Thumbnail Downloader</h1>
            <p>Download HD, HQ & SD Quality Thumbnails</p>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <div class="content-area">
                <section class="input-section">
                    <div class="input-group">
                        <input type="text" id="youtube-url" placeholder="Paste YouTube URL here...">
                    </div>
                    <div class="input-group">
                        <label>Select Image Quality:</label>
                        <div class="quality-options">
                            <div class="quality-btn active" data-quality="maxresdefault">HD (1280x720)</div>
                            <div class="quality-btn" data-quality="hqdefault">HQ (480x360)</div>
                            <div class="quality-btn" data-quality="sddefault">SD (640x480)</div>
                            <div class="quality-btn" data-quality="default">Default (120x90)</div>
                        </div>
                    </div>
                    <button onclick="generateThumbnail()">Show Thumbnail</button>
                </section>

                <section class="result-section" id="result-section" style="display: none;">
                    <h2>Your Thumbnail</h2>
                    <img id="thumbnail-preview" class="thumbnail-preview" alt="YouTube Thumbnail">
                    <button onclick="downloadThumbnail()">Download Now</button>
                </section>
            </div>

            <div class="ad-banner">
                <!-- Google AdSense Code Here -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
                    crossorigin="anonymous"></script>
                <!-- Ad Unit -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                    data-ad-slot="XXXXXXXXXX"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </main>
    </div>

    <script>
        let currentQuality = 'maxresdefault';

        // Quality selection handler
        document.querySelectorAll('.quality-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.quality-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentQuality = btn.dataset.quality;
            });
        });

        function generateThumbnail() {
            const url = document.getElementById('youtube-url').value;
            const videoId = extractVideoId(url);
            
            if (!videoId) {
                alert('Please enter a valid YouTube URL');
                return;
            }

            const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/${currentQuality}.jpg`;
            displayThumbnail(thumbnailUrl);
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function displayThumbnail(url) {
            const preview = document.getElementById('thumbnail-preview');
            preview.src = url;
            document.getElementById('result-section').style.display = 'block';
        }

        function downloadThumbnail() {
            const link = document.createElement('a');
            link.download = `youtube-thumbnail-${currentQuality}.jpg`;
            link.href = document.getElementById('thumbnail-preview').src;
            link.click();
        }
    </script>
</body>
  </html>
